<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parallelLine</title>
	<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="favicon.ico"><link href="styles.css" rel="stylesheet"></head>
<body>



<div class="container" id="layout">
	<div class="exam_skin_wood">
		<div class="ParallelLines_wrapper">
			<div class="ParallelLines_body">
				<div class="ParallelLines_stage">
					<div class="parallel-container"></div>
				</div>
				<div class="ParallelLines_sidebar">
					<div class="ParallelLines_formula">
						<!--显示5条线段比例-->
						<div class="formula_many" style="display:none">
							<span class="rowTxt first">
								<i class="TimesNewRoman times60">A</i>
								<i class="TimesNewRoman times60">P
									<sub class="TimesNewRoman times36">1</sub>
								</i>
	
							<em class="yahei60">:</em>
								<i class="TimesNewRoman times60">P
									<sub class="TimesNewRoman times36">1</sub>
								</i>
								<i class ="TimesNewRoman times60">B</i>
								<em class="yahei60">:</em>
								<i class="TimesNewRoman times60">B</i>
								<i class="TimesNewRoman times60">P
									<sub class="TimesNewRoman times36">2</sub>
								</i>
								<em class="yahei60">:</em>
								<i class="TimesNewRoman times60">P
									<sub class="TimesNewRoman times36">2</sub>
								</i>
								<i class="TimesNewRoman times60">C</i>
							</span>
							<span class="rowTxt">
								<span class="TimesNewRoman times60">=</span>
								<i class="TimesNewRoman times60">D</i>
								<i class="TimesNewRoman times60">Q
									<sub class="TimesNewRoman times36">1</sub>
								</i>
								<em class="yahei60">:</em>
								<i class="TimesNewRoman times60">Q
									<sub class="TimesNewRoman times36">1</sub>
								</i>
								<i class="TimesNewRoman times60">E</i>
								<em class="yahei60">:</em>
								<i class="TimesNewRoman times60">E</i>
								<i class="TimesNewRoman times60">Q
									<sub class="TimesNewRoman times36">2</sub>
								</i>
								<em class="yahei60">:</em>
								<i class="TimesNewRoman times60">Q
									<sub class="TimesNewRoman times36">2</sub>
								</i>
								<i class="TimesNewRoman times60">F</i>
							</span>
							<span class="rowTxt">
								<span class="TimesNewRoman times60">=</span>
								<span class="TimesNewRoman times60">1</span>
								<em class="yahei60">:</em>
								<span class="TimesNewRoman times60">1</span>
								<em class="yahei60">:</em>
								<span class="TimesNewRoman times60">1</span>
								<em class="yahei60">:</em>
								<span class="TimesNewRoman times60">1</span>
							</span>
						</div>
	
						<!--显示5条线段比例 end-->
						<!--只有两个线段显示线段比例 star-->
						<div class="formula_little" style="display:none">
							<span class="rowTxt">
								<i class="TimesNewRoman times60">A</i>
	                            <i class="TimesNewRoman times60">A</i>
								<b></b>
								<i class="TimesNewRoman times60">A</i>
	                            <i class="TimesNewRoman times60">A</i>
							</span>
							<i class="TimesNewRoman times60 equal">=</i>
							<span class="rowTxt">
								<i class="TimesNewRoman times60">A</i>
	                            <i class="TimesNewRoman times60">A</i>
								<b></b>
								<i class="TimesNewRoman times60">A</i>
	                            <i class="TimesNewRoman times60">A</i>
							</span>
							<i class="TimesNewRoman times60 equal">=</i>
							<i class="TimesNewRoman times60 verMid">1</i>
	                        <span class="remark" style="display: none">
								<em class="times60 TimesNewRoman">(</em>
								<i class="TimesNewRomanItalic times60">x</i>
								<i class="yahei60">&lt;</i>
								<i class="TimesNewRoman times60">0.01</i>
								<em class="times60 TimesNewRoman">)</em>
							</span>
						</div>
						<!--只有两个线段显示线段比例 end-->
	
	                    <div class="formula_equal formula_many" style="display:none" >
							<span class="rowTxt">
								<i class="TimesNewRoman times60">P
	                                <sub class="TimesNewRoman times36">1</sub>
	                            </i>
								<i class="TimesNewRoman times60">B</i>
								<span class="TimesNewRoman times60">=</span>
								<i class="TimesNewRoman times60">E</i>
								<i class="TimesNewRoman times60">Q
	                                <sub class="TimesNewRoman times36">2</sub>
	                            </i>
								<span class="TimesNewRoman times60">=</span>
								<span class="TimesNewRoman times60">0</span>
							</span>
	                    </div>
	                    <div class="formula_equal formula_many" style="display:none" >
							<span class="rowTxt">
								<i class="TimesNewRoman times60">P
	                                <sub class="TimesNewRoman times36">1</sub>
	                            </i>
								<i class="TimesNewRoman times60">B</i>
								<span class="TimesNewRoman times60">=</span>
								<i class="TimesNewRoman times60">E</i>
								<i class="TimesNewRoman times60">Q
	                                <sub class="TimesNewRoman times36">2</sub>
	                            </i>
								<span class="TimesNewRoman times60">=</span>
								<span class="TimesNewRoman times60">0</span>
							</span>
	                    </div>
	                    <div class="formula_equal formula_many" style="display:none" >
							<span class="rowTxt">
								<i class="TimesNewRoman times60">P
	                                <sub class="TimesNewRoman times36">1</sub>
	                            </i>
								<i class="TimesNewRoman times60">B</i>
								<span class="TimesNewRoman times60">=</span>
								<i class="TimesNewRoman times60">E</i>
								<i class="TimesNewRoman times60">Q
	                                <sub class="TimesNewRoman times36">2</sub>
	                            </i>
								<span class="TimesNewRoman times60">=</span>
								<span class="TimesNewRoman times60">0</span>
							</span>
	                    </div>
	                    <div class="formula_equal formula_many" style="display:none" >
							<span class="rowTxt">
								<i class="TimesNewRoman times60">P
	                                <sub class="TimesNewRoman times36">1</sub>
	                            </i>
								<i class="TimesNewRoman times60">B</i>
								<span class="TimesNewRoman times60">=</span>
								<i class="TimesNewRoman times60">E</i>
								<i class="TimesNewRoman times60">Q
	                                <sub class="TimesNewRoman times36">2</sub>
	                            </i>
								<span class="TimesNewRoman times60">=</span>
								<span class="TimesNewRoman times60">0</span>
							</span>
	                    </div>
						<!--线段比例为0 star-->
						<!--线段比例为0 end-->
	
	
					</div>
				</div>
			</div>
			<!--QQQQ 底部工具栏开始 置灰li加上类disabledQQQQ-->
			<div class="ParallelLines_footer">
				
			<div class="ParallelLines_left">
				<ul>
					<li class="lineHeight">
						<a>
							<span class="icon"><i></i></span>
						</a>
						<span class="txt">线段长度</span>
					</li>
					<li class="proportion">
						<a>
							<span class="icon"><i></i></span>
						</a>
						<span class="txt">线段比例</span>
					</li>
					<li class="addParallel">
						<a>
							<span class="icon"><i></i></span>
						</a>
						<span class="txt">增加平行线</span>
					</li>
					<li class="deleteParallel hide_dom">
						<a>
							<span class="icon"><i></i></span>
						</a>
						<span class="txt">删除平行线</span>
					</li>
				</ul>
			</div>
			<div class="ParallelLines_right">
				<ul>
					<li class="play">
						<a>
							<span class="icon"><i></i></span>
						</a>
						<span class="txt">演示</span>
					</li>
					<li class="pause" style="display: none;">
						<a>
							<span class="icon"><i></i></span>
						</a>
						<span class="txt">暂停</span>
					</li>
					<li class="reset">
						<a>
							<span class="icon"><i></i></span>
						</a>
						<span class="txt">重置</span>
					</li>
				</ul>
			</div>
			</div>
			<!-- 底部工具栏结束 -->
		</div>
	</div>
</div>
	
<script type="text/javascript" src="main.js"></script></body>
</html>
